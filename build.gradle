apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven'

group   = 'one-os'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.8'

    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-all:1.9.5'
}
